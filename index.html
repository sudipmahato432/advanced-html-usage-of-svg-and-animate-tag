<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <svg width="450" height="150">
        <rect width="150" height="150" fill="red">
            <animate attributeName="x" from="0" to="300" dur="3s" fill="freeze" repeatCount="3" />
        </rect>
    </svg>
    <svg width="150" height="450">
        <rect width="150" height="150" fill="rgb(65, 211, 131)">
            <animate attributeName="y" from="0" to="300" dur="3s" fill="freeze" repeatCount="3" />
        </rect>
    </svg>
    <br>
    <svg width="450" height="450">
        <rect x="300" width="150" height="150" fill="rgb(62, 151, 224)">
            <animate attributeName="y" from="300" to="0" dur="3s" fill="freeze" repeatCount="3" />
        </rect>
    </svg>
    <svg width="450" height="450">
        <rect width="150" height="150" fill="orange">
            <animate attributeName="x" from="300" to="0" dur="3s" fill="freeze" repeatCount="3" />
        </rect>
    </svg>
</body>

</html>
